
<div *ngIf="expenses.length > 0; else noExpenses">
  <p *ngFor="let expense of expenses; let i = index">
    {{ expense.description }} - {{ expense.amount | currency:'USD' }}
    <button (click)="deleteExpense(i)">Delete</button>
  </p>
</div>

<ng-template #noExpenses>
  <p>No expenses available.</p>
</ng-template>
