
<div *ngIf="expenses.length > 0; else noExpenses">
  <p *ngFor="let expense of expenses; let i = index" [ngStyle]="{'color': expense.amount > 10 ? 'green' : 'yellow'}" [appHighlight]="expense.amount > 10 ? 'red' : 'lightcoral'">
    {{ expense.description }} - {{ expense.amount | currency:'USD' }}
    <button (click)="deleteExpense(i)">Delete</button>
  </p>
</div>

<ng-template #noExpenses>
  <p id="no-expense">No expenses available.</p>
</ng-template>
